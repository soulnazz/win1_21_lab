{% include 'header.html' %}

<br><center><span class="badge text-bg-warning"><h1> Книги </h1></span></center><br>
<div class="flex" style="display: flex;
    flex-wrap: wrap;
    justify-content: space-between
    align-items: center;
    justify-content: center;
    gap: 50px;">

    {% for i in book_key %}
    <div class="card" style="width: calc(33.33% - 10px);margin-bottom: 20px; ">
        <div class="card-body">
            <img src="{{i.image.url}}" class="card-img-top" alt="..." width="100px">
            <h5 class="card-title">{{i.title}}</h5>
            <a href="/delete_book/{{i.id}}/delete/" class="btn btn-primary">Удалить</a>
        </div>
    </div>

   {% endfor %}
</div>
